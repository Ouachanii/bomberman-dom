<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman DOM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .screen {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        
        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .game-board {
            position: relative;
            background: #2d2d2d;
            border: 3px solid #555;
        }
        
        .game-cell {
            width: 32px;
            height: 32px;
            position: absolute;
            border: 1px solid #333;
        }
        
        .wall { background: #666; }
        .block { background: #8B4513; }
        .empty { background: #2d2d2d; }
        .powerup { background: #FFD700; border-radius: 50%; }
        
        .player {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            position: absolute;
            border: 2px solid white;
            margin: 2px;
            z-index: 10;
            transition: all 0.1s;
        }
        
        .player-0 { background: #FF4444; }
        .player-1 { background: #44FF44; }
        .player-2 { background: #4444FF; }
        .player-3 { background: #FFFF44; }
        
        .bomb {
            width: 28px;
            height: 28px;
            background: #000;
            border: 2px solid #ff0000;
            border-radius: 50%;
            position: absolute;
            margin: 2px;
            z-index: 5;
            animation: bombPulse 0.5s infinite alternate;
        }
        
        @keyframes bombPulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        
        .explosion {
            width: 32px;
            height: 32px;
            background: #FF6600;
            position: absolute;
            z-index: 8;
            animation: explode 0.3s;
        }
        
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        
        .sidebar {
            width: 300px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        
        .player-list {
            margin-bottom: 20px;
        }
        
        .player-info {
            padding: 10px;
            margin: 5px 0;
            background: #444;
            border-radius: 5px;
        }
        
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 200px;
            margin-bottom: 10px;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px;
            background: #444;
            border: none;
            color: white;
            border-radius: 5px;
        }
        
        .btn {
            padding: 15px 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            width: 300px;
        }
        
        .controls {
            margin-top: 20px;
            padding: 15px;
            background: #444;
            border-radius: 5px;
        }
        
        .countdown {
            font-size: 3em;
            color: #ff0000;
            margin: 20px 0;
        }
        
        .message {
            margin: 5px 0;
            padding: 5px;
            background: #555;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/render.js"></script>
    <script type="module" src="js/router.js"></script>
    <script type="module" src="js/state.js"></script>
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
